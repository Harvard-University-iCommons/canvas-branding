
version: 0.2


phases:
  install:
    commands:
      - echo Beginning the install phase...
      - apt-get update -y
      - apt-get install -y node-uglify
      - rm -rf build
      - mkdir build
  build:
    commands:
      - echo Beginning the build phase...
      - cat js/*.js > build/global.js
      - uglify build/global.js > build/global.min.js
