
version: 0.2


phases:
  pre_build:
    commands:
      - which node
      - which nodejs
      - which npm

  install:
    commands:
      - echo Beginning the install phase...
      - apt-get update -y
      - apt-get install -y node-uglify
      - rm -rf build
      - mkdir build
  build:
    commands:
      - echo Beginning the build phase...
      - cat js/*.js > build/global.js
      - uglifyjs build/global.js > build/global.min.js
